{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
      <!--Task form-->
      <div class="container my-3">
        <form action="/" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Add a task</label>
            <input type="text" class="form-control" name="title" id="title">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" id="desc">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!--Task table-->
      <div class="container my-3">
        <h3 style="text-align: center; color: black; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
          <span>TO</span>
          <span>DO</span>
          <span>LIST</span>
        </h3>              
        <table class="table my-3">
          <thead>
            <tr>
              <th scope="col">SNo</th>
              <th scope="col">Task</th>
              <th scope="col">Description</th>
              <th scope="col">Time</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in allTodo %}
            <tr>
              <th scope="row">{{loop.index}}</th>
              <td>{{todo.title}}</td>
              <td>{{todo.desc}}</td>
              <td>{{todo.date_time}}</td>
              <td>
                <a href="/update/{{todo.sno}}" type="button" class="btn btn-outline-dark btn-sm">Update</button>
                <a href="/delete/{{todo.sno}}" type="button" class="btn btn-outline-danger btn-sm mx-2">Delete</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
{% endblock body %}
