{% extends 'base.html' %}
{% block title %} Home{% endblock title %}
{% block body %}

      <!--Task form-->
      <div class="container my-3">
        <h3 style="text-align: center; color: black; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
            <span>Update</span>
            <span>Your</span>
            <span>ToDo</span>
          </h3> 
        <form action="/update/{{todo.sno}}" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Add a task</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
{% endblock body %}
